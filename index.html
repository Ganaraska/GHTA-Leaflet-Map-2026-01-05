 var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked on the map at coordinates: " + e.latlng.toString ())
        .openOn(map);
}

map.on('click', onMapClick);   


// Geolocation
map.locate({setView: true, maxZoom: 17});
function onLocationFound(e) {
    var radius = e.accuracy;
    L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();
    L.circle(e.latlng, radius).addTo(map);
}
map.on('locationfound', onLocationFound);
// If Geolocation failed, then let me know:
function onLocationError(e) {
    alert(e.message);
}
map.on('locationerror', onLocationError);

            //

// Function to update marker position Geolocation
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // If marker doesn't exist, create it
            if (!userMarker) {
                userMarker = L.marker([lat, lng]).addTo(map);
                accuracyCircle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
                map.setView([lat, lng], 15);
            } else {
                // Update marker and circle position
                userMarker.setLatLng([lat, lng]);
                accuracyCircle.setLatLng([lat, lng]);
                accuracyCircle.setRadius(accuracy);
            }
        }

        // Error handler
        function handleError(error) {
            console.error("Geolocation error:", error.message);
            alert("Unable to retrieve your location. Please enable GPS.");
        }

        // Watch position with high accuracy
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000, // reuse position for 1s
                timeout: 10000    // 10s timeout
            });
        } else {
            alert("Geolocation is not supported by your browser.");
        }
